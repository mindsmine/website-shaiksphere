e&quot;, &quot;Content-Type&quot; : &quot;some value&quot;, &quot;Authorization&quot; : &quot;some value&quot; }, success: function (request) { var responseJSON = JSON.parse(request.responseText); console.log(responseJSON); }, failure: function (request) { console.log(&quot;HTTP error &quot; + request.status); } } ); Parameters: Name Type Description method String The HTTP method to use for the request. Note that the method name is case-sensitive and should be all caps. url String The URL to which to send the request. options Object An object which may contain the following properties: Properties Name Type Argument Default Description async Boolean &lt;optional&gt; true true if this request should run asynchronously. false if this request should run synchronously (it will cause the UI to be blocked, the user won't be able to interact with the browser until the request completes). headers Object &lt;optional&gt; Request headers to set for the request. scope Object &lt;optional&gt; window The scope in which to execute the callbacks (refers to the &quot;this&quot; parameter for the callback functions). jsonData Object | String &lt;optional&gt; JSON data to use as the post. withCredentials Boolean &lt;optional&gt; false true to add the withCredentials property to the XHR object. beforeRequest function &lt;optional&gt; The function to be called before a network request is made to retrieve a data object. afterRequest function &lt;optional&gt; The function to be called upon receipt of the HTTP response. This function is called regardless of success or failure. The callback is passed the following parameters: Properties Name Type Description response XMLHttpRequest The XMLHttpRequest object containing the response data. See XMLHttpRequest for details about accessing elements of the response. success function The function to be called upon success of the request. The callback is passed the following parameters: Properties Name Type Description response XMLHttpRequest The XMLHttpRequest object containing the response data. See XMLHttpRequest for details about accessing elements of the response. failure function The function to be called upon failure of the request. The callback is passed the following parameters: Properties Name Type Description response XMLHttpRequest The XMLHttpRequest object containing the response data. See XMLHttpRequest for details about accessing elements of the response. Since: 1.0.0 Throws: If invalid arguments. Type TypeError × Search results Close "},"mindsmine.Array.html":{"id":"mindsmine.Array.html","title":"Class: Array","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Numbermindsmine.Objectmindsmine.Stringmindsmine.Windowmindsmine.Window.Location Class: Array mindsmine. Array A collection of useful static methods to deal with JavaScript arrays. new Array() Since: 1.0.0 Methods &lt;static&gt; getNullSafe(arr) Returns a non-null array, even if the object being passed is a null array. If the passed-in object is a non-null array, then it is returned as-is. Example usage: var arr1 = [1, 2, 3, 4]; var arr2 = null; var arr3 = mindsmine.Array.getNullSafe(arr1); var arr4 = mindsmine.Array.getNullSafe(arr2); // arr3 now contains the array: [1, 2, 3, 4] // arr4 now contains the array: [] Parameters: Name Type Description arr Array The array to safeguard against null. Since: 1.0.0 Returns: If arr is null then [] (empty array). Type Array × Search results Close "},"mindsmine.Boolean.html":{"id":"mindsmine.Boolean.html","title":"Class: Boolean","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Numbermindsmine.Objectmindsmine.Stringmindsmine.Windowmindsmine.Window.Location Class: Boolean mindsmine. Boolean A collection of useful static methods to deal with JavaScript booleans. new Boolean() Since: 1.0.0 Methods &lt;static&gt; getNullSafe(bool) Returns a non-null boolean, even if the object being passed is a null boolean. If the passed-in object is a non-null boolean, then it is returned as-is. Example usage: mindsmine.Boolean.getNullSafe(null) // false mindsmine.Boolean.getNullSafe(undefined) // false mindsmine.Boolean.getNullSafe(NaN) // false mindsmine.Boolean.getNullSafe(100) // false mindsmine.Boolean.getNullSafe(&quot;&quot;) // false mindsmine.Boolean.getNullSafe(&quot;hello&quot;) // false mindsmine.Boolean.getNullSafe(true) // true Parameters: Name Type Description bool Boolean The boolean to safeguard against null. Since: 1.0.0 Returns: If bool is null then false. Type Boolean × Search results Close "},"mindsmine.Number.html":{"id":"mindsmine.Number.html","title":"Class: Number","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Numbermindsmine.Objectmindsmine.Stringmindsmine.Windowmindsmine.Window.Location Class: Number mindsmine. Number A collection of useful static methods to deal with JavaScript numbers. new Number() Since: 1.0.0 Methods &lt;static&gt; getNullSafe(num) Returns a non-null number, even if the object being passed is a null number. If the passed-in object is a non-null number, then it is returned as-is. Example usage: mindsmine.Number.getNullSafe(null) // -Infinity mindsmine.Number.getNullSafe(undefined) // -Infinity mindsmine.Number.getNullSafe(NaN) // -Infinity mindsmine.Number.getNullSafe(100) // 100 mindsmine.Number.getNullSafe(&quot;&quot;) // -Infinity mindsmine.Number.getNullSafe(&quot;hello&quot;) // -Infinity mindsmine.Number.getNullSafe(true) // -Infinity Parameters: Name Type Description num Number The number to safeguard against null. Since: 1.0.0 Returns: If num is null then Number.NEGATIVE_INFINITY. Type Number &lt;static&gt; getNumOfDigits(num) Returns the number of digits in the passed in number Parameters: Name Type Description num Number for which to count the number of digits in Since: 2.1.0 Returns: number of digits Type Number &lt;static&gt; getUniqueRandomNumbers(lowerBound, upperBound, arraySize) Returns an array of pseudorandom int values between the specified lower bound (inclusive) and the specified upper bound (exclusive). Parameters: Name Type Description lowerBound Number the least value returned upperBound Number the upper bound (exclusive) arraySize Number the number of unique random numbers expected Since: 2.1.0 See: Math.random() Set Array.from() Throws: if any of the arguments are not numbers Type TypeError if any of the arguments are negative integers Type Error if lower bound is greater than or equal to upper bound Type Error Returns: an array of pseudorandom integer values between the lower bound (inclusive) and the upper bound (exclusive). Type Array &lt;static&gt; isNumber(obj) Returns true if object is a Number Example usage: mindsmine.Number.isNumber(null) // false mindsmine.Number.isNumber(undefined) // false mindsmine.Number.isNumber(NaN) // false mindsmine.Number.isNumber(100) // true mindsmine.Number.isNumber(&quot;&quot;) // false mindsmine.Number.isNumber(&quot;hello&quot;) // false mindsmine.Number.isNumber(true) // false Parameters: Name Type Description obj Object The object to test Since: 2.1.0 Returns: Whether or not the object is a Number Type Boolean × Search results Close "},"mindsmine.Object.html":{"id":"mindsmine.Object.html","title":"Class: Object","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Numbermindsmine.Objectmindsmine.Stringmindsmine.Windowmindsmine.Window.Location Class: Object mindsmine. Object A collection of useful static methods to deal with JavaScript objects. new Object() Since: 1.0.0 Methods &lt;static&gt; copyRawJSON(rawJSON) Copies the raw JSON object by value (instead of copy by reference). NOTE: Works on raw JSON objects alone. Parameters: Name Type Description rawJSON Object To be copied by value. Since: 1.0.0 Returns: Newly copied by value object. Type Object &lt;static&gt; freeze(obj [, deep]) Freezes the given object making it immutable. This operation is by default shallow and does not affect objects referenced by the given object. Parameters: Name Type Argument Default Description obj Object The object to freeze. deep Boolean &lt;optional&gt; false Pass true to freeze sub-objects recursively. Since: 1.0.0 Returns: The given object obj. Type Object &lt;static&gt; getKey(obj, value) Returns the first matching key corresponding to the given value. Example usage: var obj1 = { &quot;key1&quot; : &quot;value1&quot;, &quot;key2&quot; : &quot;value2&quot;}; var val1 = &quot;value2&quot;; var key = mindsmine.Object.getKey(obj1, val1); // key now contains the object: &quot;key2&quot; Parameters: Name Type Description obj Object The object from which to retrieve the key. value Object The value to find. Since: 1.0.0 Returns: First matching key. If no matching value is found, null is returned. Type Object | null &lt;static&gt; getNullSafe(obj) Returns a non-null object, even if the object being passed is a null object. If the passed-in object is a non-null object, then it is returned as-is. Example usage: var obj1 = { &quot;key1&quot; : &quot;value1&quot;, &quot;key2&quot; : &quot;value2&quot;}; var obj2 = null; var obj3 = mindsmine.Object.getNullSafe(obj1); var obj4 = mindsmine.Object.getNullSafe(obj2); // obj3 now contains the object: { &quot;key1&quot; : &quot;value1&quot;, &quot;key2&quot; : &quot;value2&quot;} // obj4 now contains the object: {} Parameters: Name Type Description obj Object The object to safeguard against null. Since: 1.0.0 Returns: If obj is null then {} (empty object). Type Object &lt;static&gt; isPrimitive(value) Returns true if the passed value is a JavaScript primitive object - a string, number or boolean. Parameters: Name Type Description value Object The value to test. Since: 1.0.0 Returns: Type Boolean × Search results Close "},"mindsmine.String.html":{"id":"mindsmine.String.html","title":"Class: String","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Numbermindsmine.Objectmindsmine.Stringmindsmine.Windowmindsmine.Window.Location Class: String mindsmine. String A collection of useful static methods to deal with JavaScript strings. new String() Since: 1.0.0 Methods &lt;static&gt; areEqual(str1, str2 [, lenient]) Returns true if the passed values are equal, false otherwise. When the lenient flag is unset or is set to true, the comparison will ignore the case and trim the strings before comparing; the two strings are considered equal if, Both strings are empty, as defined by mindsmine.String.isEmpty. Trimmed versions of both strings, as defined by String.prototype.trim(), are equal. When the lenient flag is set to false, the two strings are considered equal if, Both strings are not null Both strings represent the same sequence of characters Example usage: mindsmine.String.areEqual(null, null, true) // true mindsmine.String.areEqual(null, &quot;&quot;, true) // true mindsmine.String.areEqual(&quot;&quot;, null, true) // true mindsmine.String.areEqual(&quot;&quot;, &quot;&quot;, true) // true mindsmine.String.areEqual(&quot; &quot;, &quot;&quot;, true) // true mindsmine.String.areEqual(&quot; abc&quot;, &quot;abc &quot;, true) // true mindsmine.String.areEqual(&quot;&quot;, &quot;abc&quot;, true) // false mindsmine.String.areEqual(&quot;ab c&quot;, &quot;abc&quot;, true) // false mindsmine.String.areEqual(&quot;ABC&quot;, &quot;abc&quot;, true) // true mindsmine.String.areEqual(&quot;abc&quot;, &quot;abc&quot;, true) // true mindsmine.String.areEqual(null, null) // true mindsmine.String.areEqual(null, &quot;&quot;) // true mindsmine.String.areEqual(&quot;&quot;, null) // true mindsmine.String.areEqual(&quot;&quot;, &quot;&quot;) // true mindsmine.String.areEqual(&quot; &quot;, &quot;&quot;) // true mindsmine.String.areEqual(&quot; abc&quot;, &quot;abc &quot;) // true mindsmine.String.areEqual(&quot;&quot;, &quot;abc&quot;) // false mindsmine.String.areEqual(&quot;ab c&quot;, &quot;abc&quot;) // false mindsmine.String.areEqual(&quot;ABC&quot;, &quot;abc&quot;) // true mindsmine.String.areEqual(&quot;abc&quot;, &quot;abc&quot;) // true mindsmine.String.areEqual(null, null, false) // false mindsmine.String.areEqual(null, &quot;&quot;, false) // false mindsmine.String.areEqual(&quot;&quot;, null, false) // false mindsmine.String.areEqual(&quot;&quot;, &quot;&quot;, false) // true mindsmine.String.areEqual(&quot; &quot;, &quot;&quot;, false) // false mindsmine.String.areEqual(&quot; abc&quot;, &quot;abc &quot;, false) // false mindsmine.String.areEqual(&quot;&quot;, &quot;abc&quot;, false) // false mindsmine.String.areEqual(&quot;ab c&quot;, &quot;abc&quot;, false) // false mindsmine.String.areEqual(&quot;ABC&quot;, &quot;abc&quot;, false) // false mindsmine.String.areEqual(&quot;abc&quot;, &quot;abc&quot;, false) // true Parameters: Name Type Argument Default Description str1 String to compare str2 String to compare lenient Boolean &lt;optional&gt; true whether to be lenient or not Since: 2.1.0 Returns: whether two strings are equal Type Boolean &lt;static&gt; format(string, values) Allows you to define a tokenised string and pass an arbitrary number of arguments to replace the tokens. Each token must be unique, and must increment in the format {0}, {1}, etc. Example usage: var str1 = &quot;Hello&quot;; var str2 = &quot;World&quot;; var str3 = mindsmine.String.format(&quot;Let us combine {0} and {1} together.&quot;, str1, str2); // str3 now contains the string: &quot;Let us combine Hello and World together.&quot; Parameters: Name Type Argument Description string String The tokenised string to be formatted. values String &lt;repeatable&gt; The values to replace tokens {0}, {1}, etc. in order. Since: 1.0.0 Returns: The formatted string Type String &lt;static&gt; getNullSafe(str) Returns a non-null string, even if the object being passed is a null string. If the passed-in object is a non-null string, then it is returned as-is. Example usage: mindsmine.String.getNullSafe(null) // &quot;&quot; mindsmine.String.getNullSafe(undefined) // &quot;&quot; mindsmine.String.getNullSafe(NaN) // &quot;&quot; mindsmine.String.getNullSafe(100) // &quot;&quot; mindsmine.String.getNullSafe(&quot;&quot;) // &quot;&quot; mindsmine.String.getNullSafe(&quot;hello&quot;) // hello mindsmine.String.getNullSafe(true) // &quot;&quot; Parameters: Name Type Description str String The string to safeguard against null. Since: 1.0.0 Returns: If str is null then &quot;&quot; (empty string). Type String &lt;static&gt; htmlDecode(str) Convert certain characters (&amp;, &lt;, &gt;, ' and &quot;) from their HTML character equivalents. Parameters: Name Type Description str String The string to decode. Since: 1.0.0 Returns: The decoded text. Type String &lt;static&gt; htmlEncode(str) Convert certain characters (&amp;, &lt;, &gt;, ' and &quot;) to their HTML character equivalents for literal display in web pages. Parameters: Name Type Description str String The string to encode. Since: 1.0.0 Returns: The encoded text. Type String &lt;static&gt; isEmpty(str) Returns true if the passed value is an empty string, false otherwise. The value is deemed to be an empty string if it is either: null undefined NaN not a string a zero-length string Parameters: Name Type Description str Object The value to test. Since: 1.0.0 Returns: Type Boolean &lt;static&gt; isPalindrome(str [, lenient]) Returns true if the passed string is a palindrome, false otherwise. A palindrome is a word, phrase, number, or other sequence of characters which reads the same backward or forward, such as madam or kayak. Convenience method equivalent to mindsmine.String.areEqual(string, string.reverse, flag) Example usage: mindsmine.String.isPalindrome(null, true) // true mindsmine.String.isPalindrome(&quot;&quot;, true) // true mindsmine.String.isPalindrome(&quot; &quot;, true) // true mindsmine.String.isPalindrome(&quot; aba&quot;, true) // true mindsmine.String.isPalindrome(&quot;aba&quot;, true) // true mindsmine.String.isPalindrome(&quot;mAdAm&quot;, true) // true mindsmine.String.isPalindrome(&quot;madAm&quot;, true) // true mindsmine.String.isPalindrome(&quot;madam&quot;, true) // true mindsmine.String.isPalindrome(&quot;Madam&quot;, true) // true mindsmine.String.isPalindrome(&quot;hello&quot;, true) // false mindsmine.String.isPalindrome(null) // true mindsmine.String.isPalindrome(&quot;&quot;) // true mindsmine.String.isPalindrome(&quot; &quot;) // true mindsmine.String.isPalindrome(&quot; aba&quot;) // true mindsmine.String.isPalindrome(&quot;aba&quot;) // true mindsmine.String.isPalindrome(&quot;mAdAm&quot;) // true mindsmine.String.isPalindrome(&quot;madAm&quot;) // true mindsmine.String.isPalindrome(&quot;madam&quot;) // true mindsmine.String.isPalindrome(&quot;Madam&quot;) // true mindsmine.String.isPalindrome(&quot;hello&quot;) // false mindsmine.String.isPalindrome(null, false) // false mindsmine.String.isPalindrome(&quot;&quot;, false) // true mindsmine.String.isPalindrome(&quot; &quot;, false) // true mindsmine.String.isPalindrome(&quot; aba&quot;, false) // false mindsmine.String.isPalindrome(&quot;aba&quot;, false) // true mindsmine.String.isPalindrome(&quot;mAdAm&quot;, false) // true mindsmine.String.isPalindrome(&quot;madAm&quot;, false) // false mindsmine.String.isPalindrome(&quot;madam&quot;, false) // true mindsmine.String.isPalindrome(&quot;Madam&quot;, false) // false mindsmine.String.isPalindrome(&quot;hello&quot;, false) // false Parameters: Name Type Argument Default Description str String to check lenient Boolean &lt;optional&gt; true whether to be lenient or not Since: 2.1.0 See: mindsmine.String.areEqual Palindrome (Wikipedia) Returns: if the string is a Palindrome Type Boolean &lt;static&gt; urlAppend(url, query) Appends content to the query string of a URL, handling logic for whether to place a question mark or ampersand. Parameters: Name Type Description url String The URL to append to. query String The content to append to the URL. Since: 1.0.0 Returns: The resulting URL Type String × Search results Close "},"mindsmine.Window.html":{"id":"mindsmine.Window.html","title":"Class: Window","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Numbermindsmine.Objectmindsmine.Stringmindsmine.Windowmindsmine.Window.Location Class: Window mindsmine. Window A collection of useful static methods to deal with JavaScript window object. NOTE: Unless otherwise specified, all callback functions are under window scope. new Window() Since: 1.0.0 Classes Location Methods &lt;static&gt; alert(message [, title] [, callback]) Displays an alert dialog with the specified content and an OK button. NotesThe alert dialog should be used for messages which do not require any response on the part of the user, other than the acknowledgement of the message. Dialog boxes are modal windows - they prevent the user from accessing the rest of the program's interface until the dialog box is closed. For this reason, you should not overuse any function that creates a dialog box (or modal window). Parameters: Name Type Argument Description message String Text you want to display in the alert dialog, or, alternatively, an object that is converted into a string and displayed. title String &lt;optional&gt; Title you want to display in the alert dialog. callback function &lt;optional&gt; Callback function to be invoked after the message box is closed. Since: 1.0.0 See: Window.alert() Throws: If invalid argument Type TypeError &lt;static&gt; confirm(message [, title] [, okCallback] [, cancelCallback]) Displays a modal dialog with a message and two buttons, OK and Cancel. NotesDialog boxes are modal windows - they prevent the user from accessing the rest of the program's interface until the dialog box is closed. For this reason, you should not overuse any function that creates a dialog box (or modal window). Parameters: Name Type Argument Description message String Text you want to display in the dialog, or, alternatively, an object that is converted into a string and displayed. title String &lt;optional&gt; Title you want to display in the dialog. okCallback function &lt;optional&gt; Callback function to be invoked after user clicks on the OK button. cancelCallback function &lt;optional&gt; Callback function to be invoked after user clicks on the Cancel button, or simply closes the dialog window. Since: 1.0.0 See: Window.confirm() Throws: If invalid argument Type TypeError &lt;static&gt; open(externalURL) Loads a resource into a new browsing context (such as a window), depending on the browser preferences. This method creates a new secondary browser window, similar to choosing New Window from the File menu. The new window is created with the default toolbars of the main window. Note that remote URLs won't load immediately. The actual fetching of the URL is deferred and starts after the current script block finishes executing. The window creation and the loading of the referenced resource are done asynchronously. Parameters: Name Type Description externalURL String The URL to be loaded in the newly opened window. It can be an HTML document on the web, image file or any resource supported by the browser. Since: 1.0.0 See: Window.open() Throws: If invalid argument Type TypeError × Search results Close "},"mindsmine.Window.Location.html":{"id":"mindsmine.Window.Location.html","title":"Class: Location","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Numbermindsmine.Objectmindsmine.Stringmindsmine.Windowmindsmine.Window.Location Class: Location mindsmine.Window. Location A collection of useful static methods to deal with JavaScript window.location object. new Location() Since: 1.0.0 Methods &lt;static&gt; getAllHashParameters() Returns an object containing the names of the hash parameters as properties and values of the hash parameters as the property values. If a hash parameter does not have an associated value, it is provided with a true value. Since: 2.0.0 Returns: Returns null if no hash parameters exist. Type Object | null &lt;static&gt; getAllQueryParameters() Returns an object containing the names of the search parameters as properties and values of the search parameters as the property values. Since: 2.0.0 Returns: Returns null if no search parameters exist. Type Object | null &lt;static&gt; getHashParameter(hashParam) Retrieves the value of the hash parameter. Parameters: Name Type Description hashParam String The hash parameter (case-sensitive) string whose value is to be retrieved. Since: 1.0.0 Throws: If invalid argument Type TypeError Returns: Returns null if unavailable. Type String | null &lt;static&gt; getQueryParameter(queryParam) Retrieves the value of the query parameter. Parameters: Name Type Description queryParam String The query parameter (case-sensitive) string whose value is to be retrieved. Since: 1.0.0 Throws: If invalid argument Type TypeError Returns: Returns null if unavailable. Type String | null × Search results Close "}}

        $(document).ready(function() {
            Searcher.init();

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
