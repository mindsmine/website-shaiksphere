    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Classes Classes mindsmine Ajax Array Boolean Date DOM Duration Function Number NumeralSystem Object String URL Window × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window mindsmine-js JavaScript already provides a lot of functions, yet every so often there's a need for some additional functions. mindsmine JS makes an attempt at providing utility functions such as String manipulation, Object wrappers, amongst others. Releases 4.5.0 Added Duration support methods Added date check 4.0.4 Node 15+ supported 4.0.3 Removed babel dependency Node 14+ supported 4.0.0 Added DOM support methods Removed deprecated functions Node 13+ supported 3.6.5 Added polyfill for String#padEnd, and String#padStart Updated polyfill for String#endsWith, String#startsWith, and String#repeat Updated test code Node 12+ supported Replaced uglify dependency with terser 3.5.5 Updated code Babel 7+ supported Node 11+ supported 3.5.0 Added URL support methods Updated the tests code Node 10+ supported 3.1.0 Added numeral system methods Added perfect square test method Node 9+ supported 3.0.0 Refactored mindsmine.Ajax.request to support Promises Added tests for mindsmine.Ajax functions Added object emptiness check Added function check Added lint support Node 8+ supported Removed gulp dependency 2.1.0 Added number of digits counting method Added unique random numbers generator method Added palindrome test, with leniency support Added string equality test, with leniency support Added number check Added polyfill for Array.from Added polyfill for String#endsWith, String#startsWith, String#includes, and String#repeat Updated polyfill for String#trim 2.0.0 Added support for modules Added test and transpile framework(s) Updated to a NodeJS based documentation framework Both Node and Browser compatible Node 6+ supported ECMAScript 2015 compliant 1.0 Wrappers to primitive datatypes Functionality most often used Browser version alone ECMAScript 5.1 compliant × Search results Close "},"mindsmine.html":{"id":"mindsmine.html","title":"Class: mindsmine","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: mindsmine mindsmine The mindsmine namespace (global object) encapsulates classes, singletons, and utility methods provided by mindsmine-js library. Common utility functions (such as extensions to native JavaScript objects) are provided as direct properties of the mindsmine namespace. new mindsmine() Since: 1.0 Classes Ajax Array Boolean Date DOM Duration Function Number NumeralSystem Object String URL Window Members &lt;static, constant&gt; productBuild Build timestamp of the product. Since: 1.0.0 &lt;static, constant&gt; productName Name of the product. Since: 1.0.0 &lt;static, constant&gt; productVersion Version of the product. Since: 1.0.0 × Search results Close "},"mindsmine.Ajax.html":{"id":"mindsmine.Ajax.html","title":"Class: Ajax","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: Ajax mindsmine. Ajax The Ajax class encapsulates an HTTP connection to the page's originating domain, allowing requests to be made to a URL specified at request time. new Ajax() Since: 1.0.0 Members &lt;static, constant&gt; ALLOWED_METHODS Provides an array of allowed HTTP methods. Since: 1.0.0 &lt;static, constant&gt; DEFAULT_ASYNC Provides the default async value for the Ajax calls. Since: 1.0.0 &lt;static, constant&gt; DEFAULT_TIMEOUT Provides the default timeout (in milliseconds) for the Ajax calls. Since: 1.0.0 &lt;static, constant&gt; XHRObject Returns the Ajax object based upon the browser. Since: 1.0.0 Methods &lt;static&gt; request(method, url, options) Sends an HTTP request to a remote server and returns a Promise object. The Promise callback functions are passed the XMLHttpRequest object containing the response data. See XMLHttpRequest for details about accessing elements of the response. Requests made by this method are by default asynchronous, and will return immediately. No data from the server will be available to the statement immediately following this call. Example Usage: mindsmine.Ajax.request( \"GET\", \"valid URI\", { headers: { \"Accept\" : \"some value\", \"Content-Type\" : \"some value\", \"Authorization\" : \"some value\" } } ).then((response) =&gt; { let responseJSON = JSON.parse(response.responseText); console.log(responseJSON); }).catch((response) =&gt; { console.log(`HTTP error code = ${response.status}`); }).finally(() =&gt; { console.log(\"This function is called regardless of success or failure.\"); }); Parameters: Name Type Description method String The HTTP method to use for the request. Note that the method name is case-sensitive and should be all caps. url String The URL to which to send the request. options Object An object which may contain the following properties: Properties Name Type Argument Default Description async Boolean &lt;optional&gt; true true if this request should run asynchronously. false if this request should run synchronously (it will cause the UI to be blocked, the user won't be able to interact with the browser until the request completes). headers Object &lt;optional&gt; Request headers to set for the request. timeout Number &lt;optional&gt; 120000 The timeout is an unsigned long representing the number of milliseconds a request can take before automatically being terminated. Timeout should not be used for synchronous requests. jsonData Object | String &lt;optional&gt; JSON data to be used in the request body. withCredentials Boolean &lt;optional&gt; false The value for the withCredentials property of the XMLHttpRequest object. beforeRequest function &lt;optional&gt; The function to be called before a network request is made. Since: 1.0.0 Throws: If invalid arguments. Type TypeError Returns: A Promise that resolves to an XMLHttpRequest object. Type Promise × Search results Close "},"mindsmine.Array.html":{"id":"mindsmine.Array.html","title":"Class: Array","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: Array mindsmine. Array A collection of useful static methods to deal with JavaScript arrays. new Array() Since: 1.0.0 Methods &lt;static&gt; getNullSafe(arr) Returns a non-null array, even if the object being passed is a null array. If the passed-in object is a non-null array, then it is returned as-is. Example usage: var arr1 = [1, 2, 3, 4]; var arr2 = null; var arr3 = mindsmine.Array.getNullSafe(arr1); var arr4 = mindsmine.Array.getNullSafe(arr2); // arr3 now contains the array: [1, 2, 3, 4] // arr4 now contains the array: [] Parameters: Name Type Description arr Array The array to safeguard against null. Since: 1.0.0 Returns: If arr is null then [] (empty array). Type Array × Search results Close "},"mindsmine.Boolean.html":{"id":"mindsmine.Boolean.html","title":"Class: Boolean","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: Boolean mindsmine. Boolean A collection of useful static methods to deal with JavaScript booleans. new Boolean() Since: 1.0.0 Methods &lt;static&gt; getNullSafe(bool) Returns a non-null boolean, even if the object being passed is a null boolean. If the passed-in object is a non-null boolean, then it is returned as-is. Example usage: mindsmine.Boolean.getNullSafe(null) // false mindsmine.Boolean.getNullSafe(undefined) // false mindsmine.Boolean.getNullSafe(NaN) // false mindsmine.Boolean.getNullSafe(100) // false mindsmine.Boolean.getNullSafe(\"\") // false mindsmine.Boolean.getNullSafe(\"hello\") // false mindsmine.Boolean.getNullSafe(true) // true Parameters: Name Type Description bool Boolean The boolean to safeguard against null. Since: 1.0.0 Returns: If bool is null then false. Type Boolean × Search results Close "},"mindsmine.Date.html":{"id":"mindsmine.Date.html","title":"Class: Date","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: Date mindsmine. Date A collection of useful static methods to deal with JavaScript dates. new Date() Since: 4.5.0 Methods &lt;static&gt; isDate(obj) Returns true if object is a Date Example usage: mindsmine.Date.isDate(null) // false mindsmine.Date.isDate(undefined) // false mindsmine.Date.isDate(NaN) // false mindsmine.Date.isDate(100) // false mindsmine.Date.isDate(\"\") // false mindsmine.Date.isDate(\"hello\") // false mindsmine.Date.isDate(true) // false mindsmine.Date.isDate(function() {}) // false mindsmine.Date.isDate([]) // false mindsmine.Date.isDate({}) // false mindsmine.Date.isDate(new Date()) // true Parameters: Name Type Description obj Object The object to test Since: 4.5.0 Returns: Whether or not the object is a Date Type Boolean × Search results Close "},"mindsmine.DOM.html":{"id":"mindsmine.DOM.html","title":"Class: DOM","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: DOM mindsmine. DOM A collection of useful static methods to deal with JavaScript DOM. new DOM() Since: 4.0.0 Methods &lt;static&gt; addElement(parentID, elementTag [, elementID] [, elementContent]) Adds a DOM Node element to the HTML DOM. Parameters: Name Type Argument Default Description parentID String ID of the parent node under which the element is to be added. elementTag String Tag of the DOM Node element to be added. elementID String &lt;optional&gt; ID of the DOM Node element to be added. By default, Date.getTime() will be used. elementContent String &lt;optional&gt; null Content of the DOM Node element. Since: 4.0.0 See: Element setAttribute Node appendChild Throws: for empty arguments Type TypeError for missing DOM elements and/or tags Type ReferenceError &lt;static&gt; deleteElement(elementID) Deletes a DOM Node element from the HTML DOM. Parameters: Name Type Description elementID String ID of the DOM Node element to be deleted. Since: 4.0.0 See: Node removeChild Throws: for empty arguments Type TypeError for missing DOM elements and/or tags Type ReferenceError × Search results Close "},"mindsmine.Duration.html":{"id":"mindsmine.Duration.html","title":"Class: Duration","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: Duration mindsmine. Duration A collection of useful static methods to deal with duration. Duration is the amount of elapsed time between two events. new Duration() Since: 4.5.0 Members &lt;static, constant&gt; MILLISECONDS_IN_DAY Number of milliseconds in a day. Since: 4.5.0 &lt;static, constant&gt; MILLISECONDS_IN_HOUR Number of milliseconds in an hour. Since: 4.5.0 &lt;static, constant&gt; MILLISECONDS_IN_MINUTE Number of milliseconds in a minute. Since: 4.5.0 &lt;static, constant&gt; MILLISECONDS_IN_MONTH Number of milliseconds in a month (30 days). Since: 4.5.0 &lt;static, constant&gt; MILLISECONDS_IN_SECOND Number of milliseconds in a second. Since: 4.5.0 &lt;static, constant&gt; MILLISECONDS_IN_WEEK Number of milliseconds in a week. Since: 4.5.0 &lt;static, constant&gt; MILLISECONDS_IN_YEAR Number of milliseconds in a non leap year. Since: 4.5.0 &lt;static, constant&gt; SECONDS_IN_DAY Number of seconds in a day. Since: 4.5.0 &lt;static, constant&gt; SECONDS_IN_HOUR Number of seconds in an hour. Since: 4.5.0 &lt;static, constant&gt; SECONDS_IN_MINUTE Number of seconds in a minute. Since: 4.5.0 &lt;static, constant&gt; SECONDS_IN_WEEK Number of seconds in a week. Since: 4.5.0 Methods &lt;static&gt; humanize(duration [, unit]) Humanises the duration. Parameters: Name Type Argument Default Description duration Number to be humanised. unit String &lt;optional&gt; \"ms\" the unit level at which to humanise the duration. Since: 4.5.0 Throws: for invalid arguments Type TypeError for invalid unit string Type RangeError Returns: Returns an object with durationObject and string representation. Type Object &lt;static&gt; preciseDiff(dateObj1, dateObj2) Parameters: Name Type Description dateObj1 Date dateObj2 Date × Search results Close "},"mindsmine.Function.html":{"id":"mindsmine.Function.html","title":"Class: Function","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: Function mindsmine. Function A collection of useful static methods to deal with JavaScript functions. new Function() Since: 3.0.0 Methods &lt;static&gt; isFunction(obj) Returns true if object is a Function Example usage: mindsmine.Function.isFunction(null) // false mindsmine.Function.isFunction(undefined) // false mindsmine.Function.isFunction(NaN) // false mindsmine.Function.isFunction(100) // false mindsmine.Function.isFunction(\"\") // false mindsmine.Function.isFunction(\"hello\") // false mindsmine.Function.isFunction(true) // false mindsmine.Function.isFunction(function() {}) // true mindsmine.Function.isFunction([]) // false mindsmine.Function.isFunction({}) // false mindsmine.Function.isFunction(new Date()) // false Parameters: Name Type Description obj Object The object to test Since: 3.0.0 Returns: Whether or not the object is a Function Type Boolean × Search results Close "},"mindsmine.Number.html":{"id":"mindsmine.Number.html","title":"Class: Number","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: Number mindsmine. Number A collection of useful static methods to deal with JavaScript numbers. new Number() Since: 1.0.0 Methods &lt;static&gt; getNullSafe(num) Returns a non-null number, even if the object being passed is a null number. If the passed-in object is a non-null number, then it is returned as-is. Example usage: mindsmine.Number.getNullSafe(null) // -Infinity mindsmine.Number.getNullSafe(undefined) // -Infinity mindsmine.Number.getNullSafe(NaN) // -Infinity mindsmine.Number.getNullSafe(100) // 100 mindsmine.Number.getNullSafe(\"\") // -Infinity mindsmine.Number.getNullSafe(\"hello\") // -Infinity mindsmine.Number.getNullSafe(true) // -Infinity Parameters: Name Type Description num Number The number to safeguard against null. Since: 1.0.0 Returns: If num is null then Number.NEGATIVE_INFINITY. Type Number &lt;static&gt; getNumOfDigits(num) Returns the number of digits in the passed in number Parameters: Name Type Description num Number for which to count the number of digits in Since: 2.1.0 Returns: number of digits Type Number &lt;static&gt; getUniqueRandomNumbers(lowerBound, upperBound, arraySize) Returns an array of pseudorandom int values between the specified lower bound (inclusive) and the specified upper bound (exclusive). Parameters: Name Type Description lowerBound Number the least value returned upperBound Number the upper bound (exclusive) arraySize Number the number of unique random numbers expected Since: 2.1.0 See: Math.random() Set Array.from() Throws: if any of the arguments are not numbers Type TypeError if any of the arguments are negative integers Type Error if lower bound is greater than or equal to upper bound Type Error Returns: an array of pseudorandom integer values between the lower bound (inclusive) and the upper bound (exclusive). Type Array &lt;static&gt; isNumber(obj) Returns true if object is a Number Example usage: mindsmine.Number.isNumber(null) // false mindsmine.Number.isNumber(undefined) // false mindsmine.Number.isNumber(NaN) // false mindsmine.Number.isNumber(100) // true mindsmine.Number.isNumber(\"\") // false mindsmine.Number.isNumber(\"hello\") // false mindsmine.Number.isNumber(true) // false mindsmine.Number.isNumber(function() {}) // false mindsmine.Number.isNumber([]) // false mindsmine.Number.isNumber({}) // false mindsmine.Number.isNumber(new Date()) // false Parameters: Name Type Description obj Object The object to test Since: 2.1.0 Returns: Whether or not the object is a Number Type Boolean &lt;static&gt; isPerfectSquare(num) Returns true if number is a Perfect Square Example usage: mindsmine.Number.isPerfectSquare(0) // true mindsmine.Number.isPerfectSquare(1) // true mindsmine.Number.isPerfectSquare(81) // true mindsmine.Number.isPerfectSquare(100) // true mindsmine.Number.isPerfectSquare(5) // false mindsmine.Number.isPerfectSquare(101) // false mindsmine.Number.isPerfectSquare(250) // false Parameters: Name Type Description num Number The number to test Since: 3.1.0 See: Perfect Square (Wikipedia) Returns: Whether or not the number is a Perfect Square Type Boolean × Search results Close "},"mindsmine.NumeralSystem.html":{"id":"mindsmine.NumeralSystem.html","title":"Class: NumeralSystem","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: NumeralSystem mindsmine. NumeralSystem A collection of useful static methods to deal with numeral system. A numeral system is a writing system for expressing numbers; that is, a mathematical notation for representing numbers of a given set, using digits or other symbols in a consistent manner. new NumeralSystem() Since: 3.1.0 See: Numeral System (Wikipedia) Methods &lt;static&gt; convert(value, from [, to]) Returns a string representation of the first argument in the radix specified by the third argument from the radix specified by the second argument. For radixes above 10, the letters of the alphabet indicate numerals greater than 9. For example, for hexadecimal numbers (base 16), a through f are used. If the third argument is not specified, the preferred radix is assumed to be 10. If the first argument is negative, the sign is preserved. This is the case even if the radix is 2; the string returned is the positive binary representation of the first argument preceded by a - sign, not the two's complement of the first argument. If the first argument is not a whole number, the 'dot' sign is used to separate the decimal places. Parameters: Name Type Argument Default Description value Object to be converted to the desired system. from Number the radix to which the string representation is in. to Number &lt;optional&gt; 10 the radix to use in the string representation. Since: 3.1.0 Throws: If radix is not between 2 and 36. Type RangeError Returns: a string representation of the argument in the specified radix. Type String &lt;static&gt; convertBinaryToDecimal(obj) Returns a string representation of the binary value in base 10. Parameters: Name Type Description obj Object binary value to be converted to a string. Since: 3.1.0 Returns: the string representation in decimal (base 10). Type String &lt;static&gt; convertBinaryToHexadecimal(obj) Returns a string representation of the binary value in base 16. Parameters: Name Type Description obj Object binary value to be converted to a string. Since: 3.1.0 Returns: the string representation in hexadecimal (base 16). Type String &lt;static&gt; convertBinaryToOctal(obj) Returns a string representation of the binary value in base 8. Parameters: Name Type Description obj Object binary value to be converted to a string. Since: 3.1.0 Returns: the string representation in octal (base 8). Type String &lt;static&gt; convertDecimalToBinary(obj) Returns a string representation of the decimal value in base 2. Parameters: Name Type Description obj Object decimal value to be converted to a string. Since: 3.1.0 Returns: the string representation in binary (base 2). Type String &lt;static&gt; convertDecimalToHexadecimal(obj) Returns a string representation of the decimal value in base 16. Parameters: Name Type Description obj Object decimal value to be converted to a string. Since: 3.1.0 Returns: the string representation in hexadecimal (base 16). Type String &lt;static&gt; convertDecimalToOctal(obj) Returns a string representation of the decimal value in base 8. Parameters: Name Type Description obj Object decimal value to be converted to a string. Since: 3.1.0 Returns: the string representation in octal (base 8). Type String &lt;static&gt; convertHexadecimalToBinary(obj) Returns a string representation of the hexadecimal value in base 2. Parameters: Name Type Description obj Object hexadecimal value to be converted to a string. Since: 3.1.0 Returns: the string representation in binary (base 2). Type String &lt;static&gt; convertHexadecimalToDecimal(obj) Returns a string representation of the hexadecimal value in base 10. Parameters: Name Type Description obj Object hexadecimal value to be converted to a string. Since: 3.1.0 Returns: the string representation in decimal (base 10). Type String &lt;static&gt; convertHexadecimalToOctal(obj) Returns a string representation of the hexadecimal value in base 8. Parameters: Name Type Description obj Object hexadecimal value to be converted to a string. Since: 3.1.0 Returns: the string representation in octal (base 8). Type String &lt;static&gt; convertOctalToBinary(obj) Returns a string representation of the octal value in base 2. Parameters: Name Type Description obj Object octal value to be converted to a string. Since: 3.1.0 Returns: the string representation in binary (base 2). Type String &lt;static&gt; convertOctalToDecimal(obj) Returns a string representation of the octal value in base 10. Parameters: Name Type Description obj Object octal value to be converted to a string. Since: 3.1.0 Returns: the string representation in decimal (base 10). Type String &lt;static&gt; convertOctalToHexadecimal(obj) Returns a string representation of the octal value in base 16. Parameters: Name Type Description obj Object octal value to be converted to a string. Since: 3.1.0 Returns: the string representation in hexadecimal (base 16). Type String × Search results Close "},"mindsmine.Object.html":{"id":"mindsmine.Object.html","title":"Class: Object","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: Object mindsmine. Object A collection of useful static methods to deal with JavaScript objects. new Object() Since: 1.0.0 Methods &lt;static&gt; copyRawJSON(rawJSON) Copies the raw JSON object by value (instead of copy by reference). NOTE: Works on raw JSON objects alone. Parameters: Name Type Description rawJSON Object To be copied by value. Since: 1.0.0 Returns: Newly copied by value object. Type Object &lt;static&gt; freeze(obj [, deep]) Freezes the given object making it immutable. This operation is by default shallow and does not affect objects referenced by the given object. Parameters: Name Type Argument Default Description obj Object The object to freeze. deep Boolean &lt;optional&gt; false Pass true to freeze sub-objects recursively. Since: 1.0.0 Returns: The given object obj. Type Object &lt;static&gt; getKey(obj, value) Returns the first matching key corresponding to the given value. Example usage: var obj1 = { \"key1\" : \"value1\", \"key2\" : \"value2\"}; var val1 = \"value2\"; var key = mindsmine.Object.getKey(obj1, val1); // key now contains the object: \"key2\" Parameters: Name Type Description obj Object The object from which to retrieve the key. value Object The value to find. Since: 1.0.0 Returns: First matching key. If no matching value is found, null is returned. Type Object | null &lt;static&gt; getNullSafe(obj) Returns a non-null object, even if the object being passed is a null object. If the passed-in object is a non-null object, then it is returned as-is. Example usage: var obj1 = { \"key1\" : \"value1\", \"key2\" : \"value2\"}; var obj2 = null; var obj3 = mindsmine.Object.getNullSafe(obj1); var obj4 = mindsmine.Object.getNullSafe(obj2); // obj3 now contains the object: { \"key1\" : \"value1\", \"key2\" : \"value2\"} // obj4 now contains the object: {} Parameters: Name Type Description obj Object The object to safeguard against null. Since: 1.0.0 Returns: If obj is null then {} (empty object). Type Object &lt;static&gt; isEmpty(obj) Returns true if the passed value is an Empty JavaScript Object. Example usage: mindsmine.Object.isEmpty(null) // false mindsmine.Object.isEmpty(undefined) // false mindsmine.Object.isEmpty(NaN) // false mindsmine.Object.isEmpty(100) // false mindsmine.Object.isEmpty(\"\") // false mindsmine.Object.isEmpty(\"hello\") // false mindsmine.Object.isEmpty(true) // false mindsmine.Object.isEmpty(function() {}) // false mindsmine.Object.isEmpty([]) // false mindsmine.Object.isEmpty({}) // true Parameters: Name Type Description obj Object The object to test. Since: 3.0.0 Returns: Whether or not the object is empty Type Boolean &lt;static&gt; isPrimitive(value) Returns true if the passed value is a JavaScript primitive object - a string, number or boolean. Parameters: Name Type Description value Object The value to test. Since: 1.0.0 Returns: Whether or not the object is of primitive data type Type Boolean × Search results Close "},"mindsmine.String.html":{"id":"mindsmine.String.html","title":"Class: String","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: String mindsmine. String A collection of useful static methods to deal with JavaScript strings. new String() Since: 1.0.0 Methods &lt;static&gt; areEqual(str1, str2 [, lenient]) Returns true if the passed values are equal, false otherwise. When the lenient flag is unset or is set to true, the comparison will ignore the case and trim the strings before comparing; the two strings are considered equal if, Both strings are empty, as defined by mindsmine.String.isEmpty. Trimmed versions of both strings, as defined by String.prototype.trim(), are equal. When the lenient flag is set to false, the two strings are considered equal if, Both strings are not null Both strings represent the same sequence of characters Example usage: mindsmine.String.areEqual(null, null, true) // true mindsmine.String.areEqual(null, \"\", true) // true mindsmine.String.areEqual(\"\", null, true) // true mindsmine.String.areEqual(\"\", \"\", true) // true mindsmine.String.areEqual(\" \", \"\", true) // true mindsmine.String.areEqual(\" abc\", \"abc \", true) // true mindsmine.String.areEqual(\"\", \"abc\", true) // false mindsmine.String.areEqual(\"ab c\", \"abc\", true) // false mindsmine.String.areEqual(\"ABC\", \"abc\", true) // true mindsmine.String.areEqual(\"abc\", \"abc\", true) // true mindsmine.String.areEqual(null, null) // true mindsmine.String.areEqual(null, \"\") // true mindsmine.String.areEqual(\"\", null) // true mindsmine.String.areEqual(\"\", \"\") // true mindsmine.String.areEqual(\" \", \"\") // true mindsmine.String.areEqual(\" abc\", \"abc \") // true mindsmine.String.areEqual(\"\", \"abc\") // false mindsmine.String.areEqual(\"ab c\", \"abc\") // false mindsmine.String.areEqual(\"ABC\", \"abc\") // true mindsmine.String.areEqual(\"abc\", \"abc\") // true mindsmine.String.areEqual(null, null, false) // false mindsmine.String.areEqual(null, \"\", false) // false mindsmine.String.areEqual(\"\", null, false) // false mindsmine.String.areEqual(\"\", \"\", false) // true mindsmine.String.areEqual(\" \", \"\", false) // false mindsmine.String.areEqual(\" abc\", \"abc \", false) // false mindsmine.String.areEqual(\"\", \"abc\", false) // false mindsmine.String.areEqual(\"ab c\", \"abc\", false) // false mindsmine.String.areEqual(\"ABC\", \"abc\", false) // false mindsmine.String.areEqual(\"abc\", \"abc\", false) // true Parameters: Name Type Argument Default Description str1 String to compare str2 String to compare lenient Boolean &lt;optional&gt; true whether to be lenient or not Since: 2.1.0 Returns: whether two strings are equal Type Boolean &lt;static&gt; format(string, values) Allows you to define a tokenised string and pass an arbitrary number of arguments to replace the tokens. Each token must be unique, and must increment in the format {0}, {1}, etc. Example usage: var str1 = \"Hello\"; var str2 = \"World\"; var str3 = mindsmine.String.format(\"Let us combine {0} and {1} together.\", str1, str2); // str3 now contains the string: \"Let us combine Hello and World together.\" Parameters: Name Type Argument Description string String The tokenised string to be formatted. values String &lt;repeatable&gt; The values to replace tokens {0}, {1}, etc. in order. Since: 1.0.0 Returns: The formatted string Type String &lt;static&gt; getNullSafe(str) Returns a non-null string, even if the object being passed is a null string. If the passed-in object is a non-null string, then it is returned as-is. Example usage: mindsmine.String.getNullSafe(null) // \"\" mindsmine.String.getNullSafe(undefined) // \"\" mindsmine.String.getNullSafe(NaN) // \"\" mindsmine.String.getNullSafe(100) // \"\" mindsmine.String.getNullSafe(\"\") // \"\" mindsmine.String.getNullSafe(\"hello\") // hello mindsmine.String.getNullSafe(true) // \"\" Parameters: Name Type Description str String The string to safeguard against null. Since: 1.0.0 Returns: If str is null then \"\" (empty string). Type String &lt;static&gt; htmlDecode(str) Convert certain characters (&amp;, &lt;, &gt;, ' and \") from their HTML character equivalents. Parameters: Name Type Description str String The string to decode. Since: 1.0.0 Returns: The decoded text. Type String &lt;static&gt; htmlEncode(str) Convert certain characters (&amp;, &lt;, &gt;, ' and \") to their HTML character equivalents for literal display in web pages. Parameters: Name Type Description str String The string to encode. Since: 1.0.0 Returns: The encoded text. Type String &lt;static&gt; isEmpty(str) Returns true if the passed value is an empty string, false otherwise. The value is deemed to be an empty string if it is either: null undefined NaN not a string a zero-length string Parameters: Name Type Description str Object The value to test. Since: 1.0.0 Returns: Type Boolean &lt;static&gt; isPalindrome(str [, lenient]) Returns true if the passed string is a palindrome, false otherwise. A palindrome is a word, phrase, number, or other sequence of characters which reads the same backward or forward, such as madam or kayak. Convenience method equivalent to mindsmine.String.areEqual(string, string.reverse, flag) Example usage: mindsmine.String.isPalindrome(null, true) // true mindsmine.String.isPalindrome(\"\", true) // true mindsmine.String.isPalindrome(\" \", true) // true mindsmine.String.isPalindrome(\" aba\", true) // true mindsmine.String.isPalindrome(\"aba\", true) // true mindsmine.String.isPalindrome(\"mAdAm\", true) // true mindsmine.String.isPalindrome(\"madAm\", true) // true mindsmine.String.isPalindrome(\"madam\", true) // true mindsmine.String.isPalindrome(\"Madam\", true) // true mindsmine.String.isPalindrome(\"hello\", true) // false mindsmine.String.isPalindrome(null) // true mindsmine.String.isPalindrome(\"\") // true mindsmine.String.isPalindrome(\" \") // true mindsmine.String.isPalindrome(\" aba\") // true mindsmine.String.isPalindrome(\"aba\") // true mindsmine.String.isPalindrome(\"mAdAm\") // true mindsmine.String.isPalindrome(\"madAm\") // true mindsmine.String.isPalindrome(\"madam\") // true mindsmine.String.isPalindrome(\"Madam\") // true mindsmine.String.isPalindrome(\"hello\") // false mindsmine.String.isPalindrome(null, false) // false mindsmine.String.isPalindrome(\"\", false) // true mindsmine.String.isPalindrome(\" \", false) // true mindsmine.String.isPalindrome(\" aba\", false) // false mindsmine.String.isPalindrome(\"aba\", false) // true mindsmine.String.isPalindrome(\"mAdAm\", false) // true mindsmine.String.isPalindrome(\"madAm\", false) // false mindsmine.String.isPalindrome(\"madam\", false) // true mindsmine.String.isPalindrome(\"Madam\", false) // false mindsmine.String.isPalindrome(\"hello\", false) // false Parameters: Name Type Argument Default Description str String to check lenient Boolean &lt;optional&gt; true whether to be lenient or not Since: 2.1.0 See: mindsmine.String.areEqual Palindrome (Wikipedia) Returns: if the string is a Palindrome Type Boolean × Search results Close "},"mindsmine.URL.html":{"id":"mindsmine.URL.html","title":"Class: URL","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: URL mindsmine. URL A collection of useful static methods to deal with JavaScript URLs. new URL() Since: 3.5.0 Methods &lt;static&gt; appendQuery(url, param, value) Appends content to the query string of a URL, handling logic for whether to place a question mark or ampersand. Parameters: Name Type Description url String The URL to append to. param String The parameter key to append to the URL. value Object The parameter value to append to the URL. Since: 3.5.0 See: URL searchParams Throws: for Invalid URL or empty arguments Type TypeError Returns: The resulting URL Type String &lt;static&gt; getAllHashParameters(url) Returns an object containing the names of the hash parameters as properties and values of the hash parameters as the property values. If a hash parameter does not have an associated value, it is provided with a true value. Parameters: Name Type Description url String The URL to retrieve the hash parameters from. Since: 3.6.5 See: URL hash Throws: for Invalid URL or empty arguments Type TypeError Returns: Returns null if no hash parameters exist. Type Object | null &lt;static&gt; getAllQueryParameters(url) Returns an object containing the names of the search parameters as properties and values of the search parameters as the property values. Parameters: Name Type Description url String The URL to retrieve the search parameters from. Since: 3.6.5 See: URL search Throws: for Invalid URL or empty arguments Type TypeError Returns: Returns null if no search parameters exist. Type Object | null &lt;static&gt; getHashParameter(url, hashParam) Retrieves the value of the hash parameter. Parameters: Name Type Description url String The URL to retrieve the hash parameter from. hashParam String The hash parameter (case-sensitive) string whose value is to be retrieved. Since: 3.6.5 See: URL hash Throws: for Invalid URL or empty arguments Type TypeError Returns: Returns null if unavailable. Type String | null &lt;static&gt; getQueryParameter(url, queryParam) Retrieves the value of the query parameter. Parameters: Name Type Description url String The URL to retrieve the search parameter from. queryParam String The query parameter (case-sensitive) string whose value is to be retrieved. Since: 3.6.5 See: URL search Throws: for Invalid URL or empty arguments Type TypeError Returns: Returns null if unavailable. Type String | null &lt;static&gt; isValidURL(url) Returns true if the passed string is a valid URL, false otherwise. Example Usage: mindsmine.URL.isValidURL(\"http://userid@example.com\") // true mindsmine.URL.isValidURL(\"www.example.com/main.html\") // false Parameters: Name Type Description url String to check Since: 3.5.0 See: URL Returns: if the string is a valid URL Type Boolean × Search results Close "},"mindsmine.Window.html":{"id":"mindsmine.Window.html","title":"Class: Window","body":" mindsmine-js Classes mindsminemindsmine.Ajaxmindsmine.Arraymindsmine.Booleanmindsmine.Datemindsmine.DOMmindsmine.Durationmindsmine.Functionmindsmine.Numbermindsmine.NumeralSystemmindsmine.Objectmindsmine.Stringmindsmine.URLmindsmine.Window Class: Window mindsmine. Window A collection of useful static methods to deal with JavaScript window object. NOTE: Unless otherwise specified, all callback functions are under window scope. new Window() Since: 1.0.0 Methods &lt;static&gt; alert(message [, title] [, callback]) Displays an alert dialog with the specified content and an OK button. Notes The alert dialog should be used for messages which do not require any response on the part of the user, other than the acknowledgement of the message. Dialog boxes are modal windows - they prevent the user from accessing the rest of the program's interface until the dialog box is closed. For this reason, you should not overuse any function that creates a dialog box (or modal window). Parameters: Name Type Argument Description message String Text you want to display in the alert dialog, or, alternatively, an object that is converted into a string and displayed. title String &lt;optional&gt; Title you want to display in the alert dialog. callback function &lt;optional&gt; Callback function to be invoked after the message box is closed. Since: 1.0.0 See: Window.alert() Throws: If invalid argument Type TypeError &lt;static&gt; confirm(message [, title] [, okCallback] [, cancelCallback]) Displays a modal dialog with a message and two buttons, OK and Cancel. Notes Dialog boxes are modal windows - they prevent the user from accessing the rest of the program's interface until the dialog box is closed. For this reason, you should not overuse any function that creates a dialog box (or modal window). Parameters: Name Type Argument Description message String Text you want to display in the dialog, or, alternatively, an object that is converted into a string and displayed. title String &lt;optional&gt; Title you want to display in the dialog. okCallback function &lt;optional&gt; Callback function to be invoked after user clicks on the OK button. cancelCallback function &lt;optional&gt; Callback function to be invoked after user clicks on the Cancel button, or simply closes the dialog window. Since: 1.0.0 See: Window.confirm() Throws: If invalid argument Type TypeError &lt;static&gt; open(externalURL) Loads a resource into a new browsing context (such as a window), depending on the browser preferences. This method creates a new secondary browser window, similar to choosing New Window from the File menu. The new window is created with the default toolbars of the main window. Note that remote URLs won't load immediately. The actual fetching of the URL is deferred and starts after the current script block finishes executing. The window creation and the loading of the referenced resource are done asynchronously. Parameters: Name Type Description externalURL String The URL to be loaded in the newly opened window. It can be an HTML document on the web, image file or any resource supported by the browser. Since: 1.0.0 See: Window.open() Throws: If invalid argument Type TypeError × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
