<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="description" content="Shaiksphere" />
    <meta name="author" content="Mohammed Shaik Hussain Ali" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>REST Client | 1.0.1</title>

    <script type="text/javascript" src="http://cdn.mindsmine.shaiksphere.com/mindsmine-js-3.1.0.min.js"></script>
    <script type="text/javascript" src="resources/js/index.js"></script>

    <link rel="stylesheet" href="resources/css/index.css" />
</head>
<body>
<form id="formOne" onsubmit="RESTClient.onFormSubmit(); return false;" style="width: 100%;">
    <table cellpadding="5" cellspacing="5">
        <tbody>
        <tr>
            <td class="cell_left">
                <input id="authorization" type="checkbox" onchange="RESTClient.onAuthorizationClick();" />
            </td>
            <td>
                <label for="authorization">Authorization</label>
            </td>
        </tr>
        <tr id="auth_row_1" style="visibility: hidden;">
            <td class="cell_left">Type:</td>
            <td>Basic</td>
        </tr>
        <tr id="auth_row_2" style="visibility: hidden;">
            <td class="cell_left">
                <label for="auth_basic_username">Username</label><sup style="color: red;">*</sup>:
            </td>
            <td>
                <input id="auth_basic_username" type="text" required="required" disabled="disabled" />
            </td>
        </tr>
        <tr id="auth_row_3" style="visibility: hidden;">
            <td class="cell_left">
                <label for="auth_basic_password">Password</label><sup style="color: red;">*</sup>:
            </td>
            <td>
                <input id="auth_basic_password" type="password" required="required" disabled="disabled" />
            </td>
        </tr>
        <tr>
            <td colspan="2"><hr /></td>
        </tr>
        <tr>
            <td class="cell_left">
                <label for="http_method">HTTP Method</label><sup style="color: red;">*</sup>:
            </td>
            <td>
                <select id="http_method" required="required">
                    <option selected="selected">GET</option>
                    <option>POST</option>
                    <option>PUT</option>
                    <option>PATCH</option>
                    <option>DELETE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="cell_left">
                <label for="url_endpoint">URL Endpoint</label><sup style="color: red;">*</sup>:
            </td>
            <td>
                <input id="url_endpoint" type="url" required="required" />
            </td>
        </tr>
        <tr></tr>
        </tbody>
        <tfoot>
        <tr>
            <td class="cell_left">
                <button type="reset">Reset</button>
            </td>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <textarea id="formOneTextAreaOutput" title="" cols="80" rows="20" readonly="readonly"></textarea>
            </td>
        </tr>
        </tfoot>
    </table>
</form>
</body>
</html>
